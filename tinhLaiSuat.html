<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let money = +prompt("Nhập tiền vốn ");
    let year = +prompt("Nhập số năm");
    let interestRate = +prompt("Nhập tiền lãi");
    let total = money + year * (money * interestRate / 100);
    document.write("Tổng tiền cả gốc lẫn lãi sau" +" ",year," "+"năm là: " + total);
</script>
</body>
</html>
